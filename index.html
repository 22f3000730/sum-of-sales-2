<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary aXRlbSxzYWxlcwpBcHBsZXMsMTIwLjUwCkJhbmFuYXMsODUuNzUKT3JhbmdlcywxNTAuMjUKR3JhcGVzLDk5LjAwCk1hbmdvZXMsMTMwLjQwCg==</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1>Sales Summary</h1>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Sales:</h5>
                        <p id="total-sales" class="card-text display-4">$0.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch the CSV data from the data URI
            fetch('data:text/csv;base64,aXRlbSxzYWxlcwpBcHBsZXMsMTIwLjUwCkJhbmFuYXMsODUuNzUKT3JhbmdlcywxNTAuMjUKR3JhcGVzLDk5LjAwCk1hbmdvZXMsMTMwLjQwCg==')
                .then(response => response.text())
                .then(csvText => {
                    // Parse CSV data
                    const lines = csvText.trim().split('\n');
                    let totalSales = 0;
                    
                    // Skip the header line and process each data row
                    for (let i = 1; i < lines.length; i++) {
                        const columns = lines[i].split(',');
                        if (columns.length >= 2) {
                            const sales = parseFloat(columns[1]);
                            if (!isNaN(sales)) {
                                totalSales += sales;
                            }
                        }
                    }
                    
                    // Display the total in the #total-sales element
                    document.getElementById('total-sales').textContent = '$' + totalSales.toFixed(2);
                })
                .catch(error => {
                    console.error('Error fetching or processing data:', error);
                    document.getElementById('total-sales').textContent = 'Error loading data';
                });
        });
    </script>
</body>
</html>
